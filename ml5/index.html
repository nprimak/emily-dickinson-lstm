<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
               <h1> LSTM Text Generation Example</h1>
               <h2> This example uses a pre-trained model on a corpus of Emily Dickinson</h2>
<div class="example">
    <p>seed text: <input id="textInput" value="The meaning of life is"></p>
    <p>length: <input id="lenSlider" min="10" max="500" value="100" type="range"> <span id="length">100</span></p>
    <p>temperature:<input id="tempSlider" min="0" max="1" step="0.01" type="range"><span id="temperature">0.5</span></p>
    <p id="status">Loading Model</p>
    <button id="generate">generate</button>
    <p id="result"></p>
</div>
          <script src="sketch.js"></script>
</body>
</html>
